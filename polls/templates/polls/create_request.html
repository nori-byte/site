{% extends 'layout/basic.html' %}
{% load bootstrap4 %}
{% block title %} Создать вопрос {% endblock %}
{% block content %}
<h2>Новый вопрос</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ formset.management_form }}
    {% for choice_form in formset %}
    {{ choice_form.as_p }}
    {% endfor %}
    <button type="submit">Создать вопрос</button>
</form>
{% endblock %}
